<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 210mm; /* A4 width */
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
        }
        .column {
            width: 50%;
            padding: 10px;
        }
        .btn {
            margin-top: 20px;
            text-align: center;
        }
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .container {
                width: 100%;
                margin: 0;
                padding: 0;
            }
            .column {
                width: 50%;
                padding: 10px;
            }
            .btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <h2>Column 1</h2>
            <p>This is the content of column 1.</p>
        </div>
        <div class="column">
            <h2>Column 2</h2>
            <p>This is the content of column 2.</p>
        </div>
        <div class="btn">
            <button onclick="window.print()">Print / Next Page</button>
            <button onclick="window.history.back()">Back to Previous Page</button>
        </div>
    </div>
</body>
</html>
